<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>
        Your Result
      </h1>
      <div class="circle">
        <span> 76</span>
        <span> of 100</span>
      </div>
      <h2> Great</h2>
      <p> You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <main>
      <div class="content">
        <div class="content-son">
          <h1>Summary</h1>
          <ul>
            <li>
              <img src="assets/images/icon-reaction.svg" alt=""> Reaction
              <p> <span> 80 </span>/ 100</p>
            </li>
            <li>
              <img src="assets/images/icon-memory.svg" alt=""> Memory
              <p><span> 92</span> / 100</p>
            </li>
            <li>
              <img src="assets/images/icon-verbal.svg" alt=""> Verbal
              <p> <span>61 </span>/ 100</p>
            </li>
            <li>
              <img src="assets/images/icon-visual.svg" alt=""> Visual
              <p><span>72 </span>/ 100</p>
            </li>
          </ul>
          <button>Continue</button>
        </div>
      </div>
    </main>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/home">Saadibrahim</a>.
  </div>
</body>

</html>
